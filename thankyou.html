<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
            max-width: 100%;
        }

        h1 {
            font-size: 32px;
            color: #28a745;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }

        .button {
            padding: 12px 20px;
            background-color: #0066cc;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        .button:hover {
            background-color: #005bb5;
        }

        .button-secondary {
            padding: 12px 20px;
            background-color: #777;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        .button-secondary:hover {
            background-color: #666;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Thank You!</h1>
        <p>Your favorite travel destination has been submitted successfully. We appreciate your input!</p>
        
        <!-- Buttons for navigating back or exploring more -->
        <a href="index.html" class="button">Go to Home</a>
        <br><br>
        <a href="index.html" class="button-secondary">Explore More Destinations</a>
    </div>

</body>
</html>
